# GPS and IMU Localization
body_node:
  ros__parameters:

    use_sim_time: false
    frequency: 50.0
    sensor_timeout: 1.0
    two_d_mode: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    debug_out_file: /home/lorcil/debug_body.log
    publish_tf: true
    publish_acceleration: false
    odom_frame: base_link            # Defaults to "odom" if unspecified
    base_link_frame: body_link  # Defaults to "base_link" if unspecified

    imu0: /imu/wtgahrs1
    imu0_config: [false, false, false,
                  false,  true,  false,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_pose_rejection_threshold: 5.0                # Note the difference in parameter names
    imu0_twist_rejection_threshold: 5.0               #
    imu0_linear_acceleration_rejection_threshold: 1.0  #
    imu0_remove_gravitational_acceleration: true


base_node:
  ros__parameters:

    use_sim_time: false
    frequency: 25.0
    sensor_timeout: 1.0
    two_d_mode: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    debug_out_file: /path/to/debug/file.txt
    publish_tf: true
    publish_acceleration: false
    map_frame: map              # Defaults to "map" if unspecified
    odom_frame: odom            # Defaults to "odom" if unspecified
    base_link_frame: base_link  # Defaults to "base_link" if unspecified
